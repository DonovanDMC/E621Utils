version: "3"

services:
  e621-tags:
    image: ghcr.io/donovandmc/e621tags
    container_name: e621-tags
    volumes:
      - ./data:/mnt/data
      - ./config.json:/app/config.json
    environment:
      DOCKER: 1
    restart: always
    hostname: e621-tags.containers.local
    networks:
      default:
        ipv4_address: 172.19.1.34

networks:
  default:
    name: e621-tags
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.1.32/30
          gateway: 172.19.1.33
